<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <style>

    body {
      margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px;
      padding: 0;
      background: #fff;
      font-family:Oswald;
    }

    path {
      fill: #fff;
      stroke: #fff;
      stroke-width:0px;
    }

    .slider .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: .5;
      stroke-width: 1.25px;
    }
    #date {
      top:85px;
      left:10px;
      position: absolute;
      font-size: 2.5em;
      font-size: 4vw;
      color: #444;
    }
    #slide-container {
      cursor:pointer;
      position: absolute;
      height: 43px;
      width: 100%;
      top: 0px;
      background: rgba(227, 227, 227, 0.8);
      cursor:pointer;
    }
    #slide, .slider {
      cursor:pointer;
      width:100%;
      height:43px;
    }
    #slide-container .ui-slider-handle {
      cursor:pointer;
      background: rgb(68, 125, 237);
      pointer-events:none;
      border: none;
      width: 40px;
      height: 43px;
      top: 0;
      position: absolute;
      z-index: 2;
      left:43px;
      color: #FFF;
      font-size: 2em;
      padding: 6px;
      padding-left: 6px;
      padding-top: 8px;
    }
    #slide-container .ui-play-pause {
      cursor:pointer;
      background: #555;
      border: none;
      width: 40px;
      height: 43px;
      top: 0;
      position: absolute;
      z-index: 2;
      left:0;
      color: #FFF;
      font-size: 2em;
      padding: 6px;
      padding-left: 6px;
      padding-top: 7px;
    }

    #legend {
      position:absolute;
      bottom: 10px;
      left: 10px;
      
    }

    #legend .bar {
      float:left;
      width: 30px;
      height: 14px;
      float: left;
      font-size: 10px;
      text-align: center;
      color: #fff;
    }
    .citation {
      font-size: 10px;
    }
    #desc {
      position: absolute;
      top: 45px;
      left: 10px;
      font-size: 3vw;
    }
    </style>
    <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/gunzip.min.js"></script>
    <script src="js/app.js"></script>
    <script> 
      function init(){
        app = new App();
      }
    </script>
  </head>

  <body onload="init()">
    <div id="desc">Average maximum temperature (F) from 1979-2011</div>
    <div id="date"></div>
    <div id="slide-container">
      <svg id="slide">
      </svg>
      <i class="ui-play-pause glyphicon glyphicon-play" href="#"></i> 
      <i class="ui-slider-handle glyphicon glyphicon-resize-horizontal" href="#"></i> 
    </div>
    <div id="legend">
      <span>Legend (F)</span><br/>
      <div class="bar" id="30">30</div>
      <div class="bar" id="40">40</div>
      <div class="bar" id="50">50</div>
      <div class="bar" id="60">60</div>
      <div class="bar" id="70">70</div>
      <div class="bar" id="80">80</div>
      <div class="bar" id="90">90</div>
      <div class="bar" id="100">100</div>
      <br/><span class="citation">Source: North America Land Data Assimilation System (NLDAS) Daily Air Temperatures and Heat Index, years 1979-2011</span>
    </div>
  </body>
</html>
